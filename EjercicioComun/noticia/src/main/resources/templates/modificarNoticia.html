<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS -->

  <!-- BOOTSTRAP -->

</head>

<body>

  <!--  NAVBAR   >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
  <header class="header">
  <nav class="navbar navbar-expand-lg navBar">
    <div class="containerImg">

      <a th:href="@{/admin}" class="navbar-brand d-flex align-items-center">
        <img class="logo" src="/img/admin_icon.png" alt="Img admin logo"><b> Panel Admin</b>
      </a>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <!-- HOME >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto elementos">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}"><b>üè† > Home</b></a>
        </li>
    </div>
    </div>
  </nav>
</header>


  <!-- FORMULARIO EDITAR NOTICIA >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <main class="main">
    <div class="container m-5">
      <h4>üì∞ Modificar Noticia:</h4>

      <div class="container">

        <form class="formuId" th:action="@{/noticia/modificar/__${noticia.id}__}" method="POST">
          <input th:value="${id}" placeholder="id noticia" name="id" required minlength="1" maxlength="40" size="38">

          <div class="form-group">

            <input type="text" class="form-group" placeholder="Titulo de noticia" name="titulo" id="tituloNoticia"
              required minlength="1" maxlength="500">
          </div>

          <div class="form-group">
            <div class="form-floating">

              <label for="cuerpoNoticia">Cuerpo de la noticia</label>
              <textarea class="form-control" placeholder="Cuerpo de noticia" name="cuerpo" id="cuerpoNoticia" rows="4"
                cols="50" required minlength="3" maxlength="60000"></textarea>
              <!-- <textarea cols="70" rows="10" class="form-control" placeholder="Cuerpo de noticia" id="cuerpoNoticia" name="cuerpo"
                required minlength="3" maxlength="60000" size="100"></textarea> -->

            </div>
          </div>

          <p>
            <input type="file" name="Cargar foto" id="cargarArchivo" multiple>
          </p>


          <!-- BOT√ìN MODIFICAR + BOT√ìN VOLVER  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
          <div class="botones">
            <button type="submit" class="btn btn-primary mt-3" id="botonActualizar">Actualizar ‚úÖ</button>

            <a href="/admin"><button type="button" class="btn btn-primary mt-3" id="botonVolver">‚¨ÖÔ∏è Volver</button></a>
          </div>
        </form>
      </div>
    </div>


    <!-- EXITO / ERROR	>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>	-->
    <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
      <div class="card-body">
        <h5 class="card-title">Exito! üëç</h5>
        <p class="card-text" th:text="${exito}"></p>
      </div>
    </div>

    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
      <div class="card-body">
        <h5 class="card-title">Error üëé</h5>
        <p class="card-text" th:text="${error}"></p>
      </div>
    </div>
  </main>


  <!-- PIE DE P√ÅGINA >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

      </p>
      <p class="float-end mb-1">
        <a href="#" class="up-sky">‚¨ÜÔ∏è Ir al cielo</a>
      </p>
    </div>
  </footer>


  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

</body>
