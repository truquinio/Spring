<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de noticias</title>


  <!-- GOOGLE FONTS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- LINK ICONOS BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/modificarNoticia.css">
  <link rel="stylesheet" href="/css/botones.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>

<body>
  <!--  NAVBAR   >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
  <nav class="navbar navbar-expand-lg navBar">
    <div class="containerImg">

      <a th:href="@{/admin}" class="navbar-brand d-flex align-items-center">
        <img class="logo" src="/img/admin_icon.png" alt="Img admin logo"> <b> Panel Admin</b>
      </a>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- HOME >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

    <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto elementos">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}"><b>üè† > Home</b></a>
        </li>
    </div>
    </div>
  </nav>


  <!-- FORMULARIO EDITAR NOTICIA >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <header class="header">
      <div class="container m-5">
        <h4>üì∞ Modificar Noticia:</h4>

        <div class="container">

          <form class="formuId" th:action="@{/noticia/modificar/__${noticia.id}__}" method="POST">
            <input th:value="${id}" placeholder="id noticia" name="id" required minlength="1" maxlength="40" size="38">

            <div class="form-group">
              <input type="text" class="form-group" placeholder="Titulo de la noticia" name="titulo" id="tituloNoticia"
                required minlength="1" maxlength="100" size="100">
            </div>

            <div class="form-group my-3">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Cuerpo de la noticia" id="floatingTextarea2"
                  name="cuerpo"></textarea>
                  <label for="floatingTextarea2">Cuerpo de la noticia</label>
                </div>
              </div>
    
              <p>
                <input type="file" name="Cargar foto" multiple>
              </p>

            <!-- BOT√ìN MODIFICAR + BOT√ìN VOLVER (GRID)  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
            <div class="container text-center">
              <div class="row">

                <!-- BOT√ìN AMARILLO / MODIFICAR NOTICIAS >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
                <div class="col">
                  <section class="py-5 text-center container">
                    <button type="submit" class="btn btn-primary mt-3 botones" id="botonActualizar">‚úÖ
                      Actualizar</button>
                    <!-- <a th:href="@{/noticia/}" class="btn btn-xl mt-2 boton" ></a> -->
                  </section>
                </div>

                <!-- BOT√ìN VOLVER >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
                <div class="col">
                  <section class="py-5 text-center container">
                    <div class="col-lg-6 col-md-8 mx-auto">
                      <a href="/admin" class="btn btn-primary my-2" id="botonVolver">‚¨ÖÔ∏è Volver</a>
                    </div>
                  </section>
                </div>
          </form>
        </div>
    </header>


    <!-- EXITO / ERROR	>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>	-->
    <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
      <div class="card-body">
        <h5 class="card-title">Exito! üëç</h5>
        <p class="card-text" th:text="${exito}"></p>
      </div>
    </div>

    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
      <div class="card-body">
        <h5 class="card-title">Error üëé</h5>
        <p class="card-text" th:text="${error}"></p>
      </div>
    </div>




    <!-- PIE DE P√ÅGINA >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
    <footer class="text-muted py-5">
      <div class="containerFooter">
        <p class="mb-1">Copyright &copy; truquinio,<br> all rights reserved</p>
        <p class="mb-0">Visit my <a href="https://github.com/truquinio"><br>GitHub</a> profile or visit my <a
            href="https://www.linkedin.com/in/federico-trucco/">LinkedIn</a> profile.</p>
        <p class="float-end mb-1">
          <a href="#" style="text-decoration:none"><span>‚¨ÜÔ∏è</span> Ir al cielo</a>
        </p>
      </div>
    </footer>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
</body>

</html>
