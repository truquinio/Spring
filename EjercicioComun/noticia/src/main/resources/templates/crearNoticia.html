<!DOCTYPE html>
<!-- html xmlns:th="http://www.thymeleaf.org" = Para evitar que HTML arroje errores por trabajar con elementos de thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Noticias</title>

  <!-- GOOGLE FONTS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- LINK ICONOS BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/crearNoticia.css">
  <link rel="stylesheet" href="/css/botones.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>

<body>
  <!--  NAVBAR   >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
  <nav class="navbar navbar-expand-lg navBar">
    <div class="containerImg">

      <a th:href="@{/admin}" class="navbar-brand d-flex align-items-center">
        <img class="logo" src="/img/admin_icon.png" alt="Img admin logo"> <b> Panel Admin</b>
      </a>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- HOME >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

    <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto elementos">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}"><b>üè† > Home</b></a>
        </li>
    </div>
    </div>
  </nav>


  <!-- FORMULARIO CREAR NOTICIA >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <header class="header">
    <div class="container m-5">
      <h4>üì∞ Cargar noticia:</h4>

      <div class="container">
        <form action="/noticia/creando" method="post">

          <div class="form-group">
            <input type="text" class="form-group" placeholder="Titulo de noticia" name="titulo" required minlength="1"
              maxlength="500" size="100">
          </div>

          <div class="form-group">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Cuerpo de noticia" id="floatingTextarea2" name="cuerpo"
                required minlength="3" maxlength="60000" size="100"></textarea>
              <label for="floatingTextarea2">Cuerpo de la noticia</label>
            </div>
          </div>

          <p>
            <input type="file" name="Cargar foto" multiple>
          </p>

          <!-- <button type="submit" class="btn btn-primary">Cargar</button> -->

          <!-- BOT√ìN CARGAR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
          <section class=" text-center container">
            <div class="row mt-3">
              <div class="divVolver">
                <button type="submit" class="btn btn-xl mt-2 boton" id="botonCrear">‚úÖ Cargar</button>
              </div>
            </div>
          </section>
        </form>
      </div>
    </div>
  </header>


  <!-- EXITO / ERROR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
    <!-- th:if="${exito != null}" = Tag de Thymeleaf + condici√≥n -->

    <div class="card-body">
      <h5 class="card-title">Exito! üëç</h5>

      <p class="card-text" th:text="${exito}"></p>
      <!-- Llamo a la llave ${ modelo.put("exito", exception.getMessage()); } desde clase NoticiaControlador -->
    </div>
  </div>

  <!-- th:if="${error != null}" = Tag de Thymeleaf + condici√≥n -->
  <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
    <!-- Llamo a la llave ${ modelo.put("error", exception.getMessage()); } desde clase NoticiaControlador -->

    <div class="card-body">
      <h5 class="card-title">Error üëé</h5>

      <!-- Llamo a la llave ${ modelo.put("error", exception.getMessage()); } desde clase NoticiaControlador -->
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>


  <!-- PIE DE P√ÅGINA >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <footer class="text-muted py-5">
    <div class="containerFooter">
      <p class="mb-1">Copyright &copy; truquinio,<br> all rights reserved</p>
      <p class="mb-0">Visit my <a href="https://github.com/truquinio"><br>GitHub</a> profile or visit my <a
          href="https://www.linkedin.com/in/federico-trucco/">LinkedIn</a> profile.</p>
      <p class="float-end mb-1">
        <a href="#" style="text-decoration:none"><span>‚¨ÜÔ∏è</span> Ir al cielo</a>
      </p>
    </div>
  </footer>

  
  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>
</html>
