<body>
  <!--  NAVBAR   >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
  <nav class="navbar navbar-expand-lg navBar fixed-top">

        <img class="logoEgg" src="/img/Egg.png" alt="Img admin logo">üì∞<b><i>NEWS</i></b>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

    </button>


    <!-- PANEL ADMIN >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">

  <!-- EXITO / ERROR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

  <!-- th:if="${exito != null}" = Tag de Thymeleaf + condici√≥n -->
  <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
    <div class="card-body">
      <h5 class="card-title">Exito! üëç</h5>

      <!-- Llamo a la llave ${ modelo.put("exito", exception.getMessage()); } desde clase AutorControlador -->
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>

  <!-- th:if="${error != null}" = Tag de Thymeleaf + condici√≥n -->
  <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
    <!-- Llamo a la llave ${ modelo.put("error", exception.getMessage()); } desde clase AutorControlador -->

    <div class="card-body">
      <h5 class="card-title">Error üëé</h5>

      <!-- Llamo a la llave ${ modelo.put("error", exception.getMessage()); } desde clase AutorControlador -->
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>


  <!-- IMG + TEXTO DEL INDEX >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
    <div class="container">
      <div class="row">
        <div class="col">

          <header class="header">
            <section class="contenedorMain">
              <div class="tituloNew">NOTI-EGG</div>
              <p class="subtituloNew">Encontr√° todas las noticias Aqu√≠!</p>

              <!-- BOT√ìN AMARILLO DEL INDEX >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
              <!-- <p class="tituloLibros" th:if="${session.usuariosession != null}"
                th:text=" 'Hola de vuelta '+ ${session.usuariosession.nombre} "></p>
              <a href=/libro/lista class="btn btn-xl mt-2 boton">Ver Listado</a> -->
            </section>
        </div>

        <div class="col">
          <img class="cartoons" src="/img/cartoons.png" alt="cartoons">
        </div>
      </div>
    </div>


  <!-- TARJETAS /CARDS -->
  <div class="gridTarjetas">
    
    <div th:each="noticia : ${noticias}">

      <div class="row row-cols-1 row-cols-md-20 g-4">
        <div class="col">
          <div class="card h-100" id="tarjeta">

            <!-- <img th:src="@{/src/main/resources/static/img/newsletter.jpg}" class="card-img-top" alt="foto-Noticia" /> -->

            <a th:href="@{/noticia/ver/__${noticia.id}__}" class="linkNoticia">
              <div class="card-body">
                <h4 class="card-title" th:text="${noticia.titulo}"></h4>
                <p class="card-text" th:text="${noticia.cuerpo}"></p>

                <div id="borderFecha">
                  <div class="card-footer">
                    <small class="text-muted" th:text="${#dates.format(noticia.alta, 'üìÜ dd MMM yyyy - HH:mm')}"></small>

                    <!-- <small class="text-muted" id="fechaNoticia" th:text="${noticia.alta}"></small> -->
                    <!-- <small class="text-muted" th:text="${#dates.format(noticia.alta, 'dd MMM yyyy HH:mm')}"></small> -->
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

        <a href="#" class="up-sky">‚¨ÜÔ∏è Ir al cielo</a>
      </p>
    </div>
  </footer>


  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
